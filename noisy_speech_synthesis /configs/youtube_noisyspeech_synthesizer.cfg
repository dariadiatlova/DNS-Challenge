target_level_lower: -35
target_level_upper: -15
total_snrlevels: 30
clean_activity_threshold: 0.6
noise_activity_threshold: 0.0
fileindex_start: None
fileindex_end: None
is_test_set: False

noise_dir: /home/dadyatlova_1/dataset/noise
transcripts_dir: /home/dadyatlova_1/dataset/open_stt/archives/youtube_txt
speech_dir: /home/dadyatlova_1/dataset/open_stt/archives/youtube_wav
noise_types_excluded: None
noisy_destination: /home/dadyatlova_1/dataset/main/youtube/noised_wav
clean_destination: /home/dadyatlova_1/dataset/main/youtube/clean_wav
noise_destination: /home/dadyatlova_1/dataset/main/youtube/noise_wav
transcripts_destination: /home/dadyatlova_1/dataset/main/youtube/txt
log_dir: logs

# Unit tests config
